<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - My E-commerce Website</title>
    <link rel="stylesheet" href="cart.css">
</head>
<body>
    <!-- Header -->
    <header>
        <nav class="navbar">
            <div class="logo">MyStore</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="cart.html">Cart</a></li>
            </ul>
        </nav>
    </header>

    <!-- Cart Section -->
    <section class="cart-section">
        <h2>Your Shopping Cart</h2>
        <table class="cart-table">
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                    <th>Remove</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="product">
                        <img src="image1.jpg" alt="Product 1">
                        <div class="product-info">
                            <h4>Product 1</h4>
                        </div>
                    </td>
                    <td>$29.99</td>
                    <td>
                        <input type="number" value="1" min="1">
                    </td>
                    <td>$29.99</td>
                    <td>
                        <button class="remove-btn">Remove</button>
                    </td>
                </tr>
                <tr>
                    <td class="product">
                        <img src="image2.jpg" alt="Product 1">
                        <div class="product-info">
                            <h4>Product 1</h4>
                        </div>
                    </td>
                    <td>$29.99</td>
                    <td>
                        <input type="number" value="1" min="1">
                    </td>
                    <td>$29.99</td>
                    <td>
                        <button class="remove-btn">Remove</button>
                    </td>
                </tr>
                <tr>
                    <td class="product">
                        <img src="image3.jpg" alt="Product 1">
                        <div class="product-info">
                            <h4>Product 1</h4>
                        </div>
                    </td>
                    <td>$29.99</td>
                    <td>
                        <input type="number" value="1" min="1">
                    </td>
                    <td>$29.99</td>
                    <td>
                        <button class="remove-btn">Remove</button>
                    </td>
                </tr>
                <!-- Repeat the above <tr> for each cart item -->
            </tbody>
        </table>
        
        <!-- Cart Summary -->
        <div class="cart-summary">
            <h3>Cart Summary</h3>
            <p><strong>Subtotal:</strong> $89.97</p>
            <p><strong>Shipping:</strong> Free</p>
            <p><strong>Total:</strong> $89.97</p>
            <button class="checkout-btn">Proceed to Checkout</button>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <p>&copy; 2024 MyStore. All Rights Reserved.</p>
        </div>
    </footer>
</body>
</html>
